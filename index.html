<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to August 26, 2025</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #00ffcc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2rem;
      background-color: #222;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent-color);
    }

    .celebrate {
      font-size: 2.2rem;
      color: #ffcc00;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 1.5rem;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to August 26, 2025</h1>
  <div class="countdown" id="countdown">Loading...</div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('August 26, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "ðŸŽ‰ It's August 26, 2025!";
        countdownEl.classList.add("celebrate");
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
